<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews & Appointments - Mayo Clinic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional modern styles that won't affect the original styles.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(to bottom, #f8fafc, #f1f5f9);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #0066cc 0%, #004d99 100%);
            color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.2);
        }

        header h1 {
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0 0;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav a:hover, nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #logoutBtn {
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #logoutBtn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .review-section {
            background-color: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .review-section h2 {
            color: #0066cc;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #reviewForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0066cc;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.2);
            outline: none;
        }

        .rating-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .star-rating {
            display: flex;
            gap: 3px;
        }

        .star-rating i {
            color: #e2e8f0;
            cursor: pointer;
            font-size: 20px;
            transition: color 0.2s;
        }

        .star-rating i.active {
            color: #ffc107;
        }

        button[type="submit"] {
            padding: 14px;
            background: linear-gradient(135deg, #0066cc 0%, #004d99 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 102, 204, 0.4);
        }

        .reviews-container {
            background-color: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .reviews-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .reviews-header h2 {
            color: #0066cc;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-filter {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .sort-filter select {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        #reviewsList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .review-card {
            padding: 20px;
            border-radius: 12px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: #c5d9f1;
        }

        .review-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 12px;
        }

        .review-header img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #e2e8f0;
        }

        .reviewer-info {
            flex: 1;
        }

        .reviewer-info h3 {
            margin-bottom: 4px;
            color: #0066cc;
            font-size: 1rem;
        }

        .review-date {
            color: #64748b;
            font-size: 0.8rem;
        }

        .rating {
            color: #ffc107;
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .review-description {
            color: #444;
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 0.95rem;
            flex-grow: 1;
        }

        .review-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.85rem;
            color: #64748b;
            margin-top: auto;
        }

        .review-helpful {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .helpful-btn {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .helpful-btn:hover {
            color: #0066cc;
            background: #e2e8f0;
        }

        .verified-purchase {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #10b981;
            font-weight: 500;
        }

        .no-reviews {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .no-reviews i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #e2e8f0;
        }

        .review-stats {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
        }

        .average-rating {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .average-rating-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0066cc;
            line-height: 1;
        }

        .average-rating-stars {
            color: #ffc107;
            margin: 5px 0;
        }

        .average-rating-count {
            color: #64748b;
            font-size: 0.9rem;
        }

        .rating-bars {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .rating-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rating-bar label {
            width: 80px;
            color: #64748b;
            font-size: 0.9rem;
        }

        .rating-bar progress {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .rating-bar progress::-webkit-progress-bar {
            background-color: #e2e8f0;
            border-radius: 4px;
        }

        .rating-bar progress::-webkit-progress-value {
            background-color: #ffc107;
            border-radius: 4px;
        }

        .rating-bar span {
            width: 30px;
            text-align: right;
            color: #64748b;
            font-size: 0.9rem;
        }

        /* Message styles to match app.js functionality */
        #message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .review-section {
                position: static;
            }
        }

        @media (max-width: 768px) {
            #reviewsList {
                grid-template-columns: 1fr;
            }
            
            nav {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .reviews-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .sort-filter {
                width: 100%;
                justify-content: space-between;
            }
            
            .review-stats {
                flex-direction: column;
            }
            
            .rating-bars {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Patient Reviews & Appointments</h1>
            <p>Share your experience or schedule an appointment</p>
            <nav>
                <a href="home.html"><i class="fas fa-user-md"></i> Doctors</a>
                <a href="service.html"><i class="fas fa-stethoscope"></i> Services</a>
                <a href="review.html" class="active"><i class="fas fa-star"></i> Reviews</a>
                <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </nav>
        </header>
        
        <!-- Message container for app.js functionality -->
        <div id="message" class="hidden"></div>
        
        <div class="main-content">
            <div class="review-section">
                <h2><i class="fas fa-pencil-alt"></i> Submit Your Review</h2>
                <form id="reviewForm">
                    <div class="form-group">
                        <label for="reviewName"><i class="fas fa-user"></i> Your Name</label>
                        <input type="text" id="reviewName" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="reviewImage"><i class="fas fa-image"></i> Image URL (optional)</label>
                        <input type="url" id="reviewImage" placeholder="Paste your profile image URL">
                    </div>
                    <div class="form-group">
                        <label for="reviewDescription"><i class="fas fa-comment"></i> Your Experience</label>
                        <textarea id="reviewDescription" rows="4" required placeholder="Share your experience with Mayo Clinic"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="reviewRating"><i class="fas fa-star"></i> Rating</label>
                        <div class="rating-input">
                            <input type="number" id="reviewRating" min="1" max="5" required hidden>
                            <div class="star-rating">
                                <i class="fas fa-star" data-value="1"></i>
                                <i class="fas fa-star" data-value="2"></i>
                                <i class="fas fa-star" data-value="3"></i>
                                <i class="fas fa-star" data-value="4"></i>
                                <i class="fas fa-star" data-value="5"></i>
                            </div>
                            <span id="rating-text">Select rating</span>
                        </div>
                    </div>
                    <button type="submit"><i class="fas fa-paper-plane"></i> Submit Review</button>
                </form>
            </div>
            
            <div class="reviews-container">
                <div class="reviews-header">
                    <h2><i class="fas fa-comments"></i> Patient Reviews</h2>
                    <div class="sort-filter">
                        <select id="sortSelect">
                            <option value="newest">Sort by: Most recent</option>
                            <option value="highest">Sort by: Highest rated</option>
                            <option value="lowest">Sort by: Lowest rated</option>
                        </select>
                        <select id="filterSelect">
                            <option value="all">Filter by: All ratings</option>
                            <option value="5">Filter by: 5 stars</option>
                            <option value="4">Filter by: 4 stars</option>
                            <option value="3">Filter by: 3 stars</option>
                            <option value="2">Filter by: 2 stars</option>
                            <option value="1">Filter by: 1 star</option>
                        </select>
                    </div>
                </div>
                
                <div class="review-stats">
                    <div class="average-rating">
                        <div class="average-rating-value">4.8</div>
                        <div class="average-rating-stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <div class="average-rating-count">128 reviews</div>
                    </div>
                    
                    <div class="rating-bars">
                        <div class="rating-bar">
                            <label>5 stars</label>
                            <progress value="85" max="100"></progress>
                            <span>85%</span>
                        </div>
                        <div class="rating-bar">
                            <label>4 stars</label>
                            <progress value="12" max="100"></progress>
                            <span>12%</span>
                        </div>
                        <div class="rating-bar">
                            <label>3 stars</label>
                            <progress value="2" max="100"></progress>
                            <span>2%</span>
                        </div>
                        <div class="rating-bar">
                            <label>2 stars</label>
                            <progress value="1" max="100"></progress>
                            <span>1%</span>
                        </div>
                        <div class="rating-bar">
                            <label>1 star</label>
                            <progress value="0" max="100"></progress>
                            <span>0%</span>
                        </div>
                    </div>
                </div>
                
                <div id="reviewsList">
                    <!-- Reviews will be dynamically populated by app.js -->
                    <div class="no-reviews">
                        <i class="fas fa-comment-slash"></i>
                        <p>No reviews yet. Be the first to share your experience!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Star rating functionality (client-side only, doesn't interfere with app.js)
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star-rating i');
            const ratingInput = document.getElementById('reviewRating');
            const ratingText = document.getElementById('rating-text');
            
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const value = parseInt(this.getAttribute('data-value'));
                    ratingInput.value = value;
                    
                    // Update star display
                    stars.forEach(s => {
                        if (parseInt(s.getAttribute('data-value')) <= value) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                    
                    // Update rating text
                    const ratings = ['Poor', 'Fair', 'Good', 'Very Good', 'Excellent'];
                    ratingText.textContent = ratings[value - 1];
                });
                
                star.addEventListener('mouseover', function() {
                    const value = parseInt(this.getAttribute('data-value'));
                    
                    stars.forEach(s => {
                        if (parseInt(s.getAttribute('data-value')) <= value) {
                            s.style.color = '#ffc107';
                        } else {
                            s.style.color = '#e2e8f0';
                        }
                    });
                });
                
                star.addEventListener('mouseout', function() {
                    const currentValue = ratingInput.value ? parseInt(ratingInput.value) : 0;
                    
                    stars.forEach(s => {
                        const value = parseInt(s.getAttribute('data-value'));
                        if (currentValue > 0 && value <= currentValue) {
                            s.style.color = '#ffc107';
                        } else {
                            s.style.color = '#e2e8f0';
                        }
                    });
                });
            });
            
            // Add event listeners for sorting and filtering
            const sortSelect = document.getElementById('sortSelect');
            const filterSelect = document.getElementById('filterSelect');
            
            if (sortSelect) {
                sortSelect.addEventListener('change', function() {
                    // This would trigger a sorting function in app.js
                    console.log('Sort by:', this.value);
                });
            }
            
            if (filterSelect) {
                filterSelect.addEventListener('change', function() {
                    // This would trigger a filtering function in app.js
                    console.log('Filter by:', this.value);
                });
            }
            
            // Add helpful button functionality
            const helpfulButtons = document.querySelectorAll('.helpful-btn');
            helpfulButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // This would trigger a helpful vote function in app.js
                    console.log('Helpful button clicked');
                });
            });
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
